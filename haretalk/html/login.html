<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARETalk::Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
            <img src="./img/icon.png" class="logo shadow">
            <div class="logotext center">HARETalk</div>
            <input id="username" type="text" name="username" placeholder="아이디" class="box center">
            <input id="password" type="password" name="password" placeholder="비밀번호" class="box center">
            <button class="btn center">로그인</button>
            <div class="register center">
                <div>회원가입</div>
                <div>|</div>
                <div>아이디/비밀번호 찾기</div>
            </div>
    </div>
</body>
</html>
